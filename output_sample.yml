title: "【解説】カップラーメンの歴史"
core_reveal:
  time: "0–2秒"
  text: "世界で年間1000億個消費される食品が何か知ってるのだ？"
narration_script:
  - part: "フック"
    time: "0–5秒"
    text: "それはカップラーメンなのだ！"
  - part: "ギャップ"
    time: "5–10秒"
    text: "でも、誕生してからまだ60年しか経っていないのだ。"
  - part: "ディティール"
    time: "10–20秒"
    text: "1961年、日本の安藤百福によって初めて開発されたのだ。"
  - part: "データ"
    time: "20–30秒"
    text: "今では100カ国以上で売られ、毎秒3000個食べられているのだ。"
  - part: "再フック"
    time: "30–40秒"
    text: "一体なぜ、これほどまでに広まったのだろうか？"
  - part: "カタルシス"
    time: "40–50秒"
    text: "実はシンプルで、お湯を注ぐだけで素早く美味しいからなのだ。"
  - part: "まとめ"
    time: "50–60秒"
    text: "カップラーメンは今後も進化するのだ、次に何が来るか楽しみなのだ！"
